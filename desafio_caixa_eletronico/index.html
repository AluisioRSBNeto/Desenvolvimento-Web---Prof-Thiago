<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa Eletrônico Simples</title>
</head>
<body>
  <h1>Caixa Eletrônico</h1>

  <p>Saldo atual: R$ <span id="saldo">0.00</span></p>

  <input type="number" id="valor" placeholder="Digite o valor">
  <br><br>

  <button onclick="depositar()">Depositar</button>
  <button onclick="sacar()">Sacar</button>
  <button onclick="consultar()">Consultar Saldo</button>

  <script>
    let saldo = 0;

    function depositar() {
      let valor = Number(document.getElementById('valor').value);
      if (valor > 0) {
        saldo += valor;
        alert("Depósito de R$ " + valor.toFixed(2) + " realizado!");
        atualizarSaldo();
      } else {
        alert("Digite um valor válido para depositar.");
      }
    }

    function sacar() {
      let valor = Number(document.getElementById('valor').value);
      if (valor > 0 && valor <= saldo) {
        saldo -= valor;
        alert("Saque de R$ " + valor.toFixed(2) + " realizado!");
        atualizarSaldo();
      } else if (valor > saldo) {
        alert("Saldo insuficiente!");
      } else {
        alert("Digite um valor válido para sacar.");
      }
    }

    function consultar() {
      alert("Seu saldo atual é: R$ " + saldo.toFixed(2));
    }

    function atualizarSaldo() {
      document.getElementById('saldo').textContent = saldo.toFixed(2);
    }
  </script>
</body>
</html>
